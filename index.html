<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <script type="text/javascript" src="js/main.js"></script>

  <title>Bare - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5" id="header">A Bootstrap 4 Starter Template</h1>
        <button type="button" class="btn btn-primary mt-2 mb-2" onClick={loadFromApi()}>Pokaż listę książek</button>
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tytuł</th>
            <th scope="col">Autor</th>
            <th scope="col">Rok wydania</th>
          </tr>
          </thead>
          <tbody id="bookList">
          </tbody>
        </table>

        <form class="col-6 offset-3" id="addBook">
          <h4 class="text-center h4">Dodawanie książki</h4>
          <div class="form-group">
            <label for="title">Tytuł</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Podaj tytuł">
          </div>

          <div class="form-group">
            <label for="author">Autor</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Podaj autora">
          </div>

          <div class="form-group">
            <label for="year">Rok wydania</label>
            <input type="number" class="form-control" id="year" name="year" placeholder="Podaj rok wydania">
          </div>
          <button type="submit" class="btn btn-secondary">Dodaj</button>
        </form>

      </div>
    </div>
  </div>
  <script>
    $('#header').toggle(false)

    var http_post = new XMLHttpRequest();

    $(document).ready(function () {
      // Listen to submit event on the <form> itself!
      $('#addBook').submit(function (e) {

        e.preventDefault();
        let body = {
          title: $('#title').val(),
          author: $('#author').val(),
          year: $('#year').val()
        }

        console.log(body)

        http_post.open("POST", url, false);
        http_post.setRequestHeader("Authorization", "Basic " + btoa("admin:admin"))
        http_post.setRequestHeader("Content-Type", "application/json");
        console.log(this.readyState)
        http_post.onreadystatechange = function() { // Call a function when the state changes.
          if (this.readyState === XMLHttpRequest.DONE && this.status === 201) {
            console.log('udało się dodać')
          }
        }
        http_post.send(JSON.stringify(body))

        $('#title').val('')
        $('#author').val('')
        $('#year').val('')

        loadFromApi()
      });
    });
  </script>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.slim.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
